<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>威软YouTube视频下载工具</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="wr-app">
    <!-- Header -->
    <header class="wr-header">
      <div class="wr-logo">
        <div class="wr-logo-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
        </div>
        <div class="wr-brand-text">
          <span class="wr-brand-name">威软YouTube下载工具</span>
          <span class="wr-brand-ver">v1.0.0</span>
        </div>
      </div>
    </header>

    <!-- Video Info -->
    <section class="wr-video-info" id="videoInfo">
      <div class="wr-video-thumb-wrap">
        <img id="videoThumb" class="wr-video-thumb" src="" alt="" style="display:none;">
        <div class="wr-video-thumb-placeholder" id="thumbPlaceholder">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.3">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
        </div>
      </div>
      <div class="wr-video-details">
        <h2 class="wr-video-title" id="videoTitle">请在YouTube视频页面打开此工具</h2>
        <p class="wr-video-meta" id="videoMeta"></p>
      </div>
    </section>

    <!-- Tabs -->
    <nav class="wr-tabs">
      <button class="wr-tab wr-active" data-tab="video">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="23 7 16 12 23 17 23 7"/>
          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
        </svg>
        视频
      </button>
      <button class="wr-tab" data-tab="audio">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 18V5l12-2v13"/>
          <circle cx="6" cy="18" r="3"/>
          <circle cx="18" cy="16" r="3"/>
        </svg>
        音频
      </button>
      <button class="wr-tab" data-tab="subtitle">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="3" width="20" height="18" rx="2"/>
          <line x1="7" y1="15" x2="13" y2="15"/>
          <line x1="7" y1="11" x2="17" y2="11"/>
        </svg>
        字幕
      </button>
    </nav>

    <!-- Content Area -->
    <main class="wr-content" id="mainContent">
      <div class="wr-state-msg" id="stateMsg">
        <div class="wr-spinner"></div>
        <p>正在解析视频信息...</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="wr-footer">
      <span>威软科技出品</span>
      <span class="wr-dot">·</span>
      <span>仅供学习研究</span>
    </footer>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
